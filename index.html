<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Sobral - VersÃ£o Corrigida</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: linear-gradient(135deg, #e91e63, #9c27b0); color: white; padding: 20px; text-align: center; }
        .nav-tabs { background: white; display: flex; }
        .nav-tab { flex: 1; padding: 15px; text-align: center; border: none; background: none; cursor: pointer; border-bottom: 3px solid transparent; }
        .nav-tab.active { color: #9c27b0; border-bottom-color: #9c27b0; background: #f8f4ff; }
        .content { padding: 20px; max-width: 600px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; }
        .btn { background: #9c27b0; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 10px 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ‚ Buffet Sobral - Teste</h1>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showTab('teste1')">Teste 1</button>
        <button class="nav-tab" onclick="showTab('teste2')">Teste 2</button>
    </div>

    <div class="content">
        <div id="teste1" class="section active">
            <h2>Teste 1</h2>
            <p>Este Ã© o teste 1.</p>
            <button class="btn" onclick="alert('BotÃ£o 1 funcionou!')">Clique-me</button>
            <button class="btn" onclick="showTab('teste2')">Ir para Teste 2</button>
        </div>

        <div id="teste2" class="section">
            <h2>Teste 2</h2>
            <p>Este Ã© o teste 2.</p>
            <button class="btn" onclick="alert('BotÃ£o 2 funcionou!')">Clique-me</button>
            <button class="btn" onclick="showTab('teste1')">Voltar para Teste 1</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Esconder todas as seÃ§Ãµes
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remover classe active de todas as abas
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar a seÃ§Ã£o solicitada
            const targetSection = document.getElementById(tabName);
            if (targetSection) {
                targetSection.classList.add('active');
            }
            
            // Ativar a aba correspondente
            event.target.classList.add('active');
        }
        
        // Testar Supabase
        document.addEventListener('DOMContentLoaded', function() {
            console.log('PÃ¡gina carregada');
            
            try {
                if (typeof supabase !== 'undefined') {
                    console.log('Supabase carregado');
                } else {
                    console.log('Supabase nÃ£o carregado');
                }
            } catch (error) {
                console.error('Erro ao testar Supabase:', error);
            }
        });
    </script>
