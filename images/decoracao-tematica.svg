<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e8f5e9" />
  
  <!-- Balões -->
  <ellipse cx="100" cy="80" rx="20" ry="25" fill="#ff6b6b" />
  <ellipse cx="150" cy="70" rx="15" ry="20" fill="#4ecdc4" />
  <ellipse cx="200" cy="85" rx="25" ry="30" fill="#ffd166" />
  <ellipse cx="250" cy="75" rx="18" ry="22" fill="#118ab2" />
  <ellipse cx="300" cy="90" rx="22" ry="27" fill="#9d4edd" />
  
  <!-- Faixas de decoração -->
  <rect x="50" y="120" width="300" height="15" fill="#9c27b0" rx="7" />
  <text x="200" y="132" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">FESTA</text>
  
  <rect x="80" y="150" width="240" height="15" fill="#e91e63" rx="7" />
  <text x="200" y="162" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ESPECIAL</text>
  
  <!-- Confetes -->
  <circle cx="120" cy="200" r="3" fill="#ff6b6b" />
