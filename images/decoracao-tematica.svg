  <circle cx="220" cy="210" r="3" fill="#ffd166" />
  <circle cx="280" cy="200" r="3" fill="#118ab2" />
  <circle cx="150" cy="230" r="3" fill="#9d4edd" />
  <circle cx="250" cy="240" r="3" fill="#ff6b6b" />
  
  <!-- Título -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" fill="#9c27b0" text-anchor="middle" font-weight="bold">DECORAÇÃO TEMÁTICA</text>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Completa e personalizada</text>
</svg>