  <rect x="180" y="120" width="15" height="15" fill="#a2d2ff" rx="3" />
  <rect x="220" y="120" width="15" height="15" fill="#a2d2ff" rx="3" />
  <rect x="260" y="120" width="15" height="15" fill="#a2d2ff" rx="3" />
  
  <!-- Título -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" fill="#9c27b0" text-anchor="middle" font-weight="bold">COQUETEL</text>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Confraternização social</text>
