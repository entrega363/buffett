<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fff3e0" />
  
  <!-- Bandeja de lanches -->
  <rect x="70" y="150" width="260" height="15" fill="#d7ccc8" rx="5" />
  
  <!-- Sanduíches -->
  <rect x="90" y="130" width="40" height="15" fill="#8d6e63" rx="5" />
  <rect x="150" y="130" width="40" height="15" fill="#8d6e63" rx="5" />
  <rect x="210" y="130" width="40" height="15" fill="#8d6e63" rx="5" />
  <rect x="270" y="130" width="40" height="15" fill="#8d6e63" rx="5" />
  
  <!-- Salgados -->
  <circle cx="100" cy="110" r="8" fill="#ff9f1c" />
  <circle cx="160" cy="110" r="8" fill="#ff9f1c" />
  <circle cx="220" cy="110" r="8" fill="#ff9f1c" />
  <circle cx="280" cy="110" r="8" fill="#ff9f1c" />
  
  <!-- Refrigerantes -->
  <rect x="110" y="90" width="12" height="15" fill="#4ecdc4" rx="3" />
  <rect x="170" y="90" width="12" height="15" fill="#ffd166" rx="3" />
  <rect x="230" y="90" width="12" height="15" fill="#ef476f" rx="3" />
  <rect x="290" y="90" width="12" height="15" fill="#118ab2" rx="3" />
  
  <!-- Título -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" fill="#9c27b0" text-anchor="middle" font-weight="bold">LANCHE PARA EVENTOS</text>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Prático e saboroso</text>
</svg>